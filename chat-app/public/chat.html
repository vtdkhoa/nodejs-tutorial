<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="chat">
    <!-- chat__sidebar -->
    <div id="sidebar" class="chat__sidebar"></div>
    <!-- /chat__sidebar -->

    <!-- chat__main -->
    <div class="chat__main">
      <div id="messages" class="chat__messages"></div>

      <!-- compose -->
      <div class="compose">
        <form id="message-form">
          <input name="message" type="text" placeholder="Message" required autocomplete="off" />
          <button>Send</button>
        </form>
        <button id="send-location">Send location</button>
      </div>
      <!-- /compose -->
    </div>
    <!-- /chat__main -->
  </div>

  <script id="message-template" type="text/html">
    <div class="message">
      <p>
        <span class="message__name">{{username}}</span>
        <span class="message__meta">{{createdAt}}</span>
      </p>
      <p>{{message}}</p>
    </div>
  </script>

  <script id="location-template" type="text/html">
    <div class="message">
      <p>
        <span class="message__name">{{username}}</span>
        <span class="message__meta">{{createdAt}}</span>
      </p>
      <p><a href={{url}} target="_blank">My Current Location</a></p>
    </div>
  </script>

  <script id="sidebar-template" type="text/html">
    <h2 class="room-title">{{room}}</h2>
    <h3 class="list-title">Users in room</h3>
    <ul class="users">
      {{#users}}
        <li>&bull; {{username}}</li>
      {{/users}}
    </ul>
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/chat.js"></script>
</body>
</html>
